<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  ">

<body>
    <div class="bs-component">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="#">Stock Graph</a>

                <li class="nav-item active">
                <a class="nav-link" href="#"><input type="text" id="stockTicker" value="MSFT"> <span class="sr-only">(current)</span><button id="go" class="btn btn-info">Go</button></a>

            </div>

            <div id="priceGraph" class="col-md-6">
            <!-- graph of prices should go here -->
            graph goes here
            </div>
