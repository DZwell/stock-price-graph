<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Stock prices</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
  <link rel="stylesheet" href="css/bootstrap-grid.min.css">
  <link rel="stylesheet" href="css/theme.css
  ">
  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
  <div class="bs-component">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="#">Stock Graph</a>
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">
            <input type="text" style="text-transform:uppercase" id="stock-ticker" value="MSFT">
            <span class="sr-only">(current)</span>
            <button id="go" class="btn btn-info">Go</button>
          </a>
        </li>
      </ul>
  </div>
  </nav>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <table id="price-table" class="table table-hover">
          <thead>
            <tr>
              <th scope="col">Day</th>
              <th scope="col">Price</th>
            </tr>
          </thead>
          <tbody id="price-list"></tbody>
        </table>
      </div>
      <div id="price-graph" class="col-md-6">
      </div>
    </div>
  </div>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="dist/bundle.js"></script>
</body>

</html>
